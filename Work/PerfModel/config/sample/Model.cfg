Core {
    SeedBuffer {
        EntryCount          : 32
        EntryBaseLength     : 64    (bits)
    }
    DispatchBuffer {
        EntryCount          : 1
    }
    StoreBuffer {
        EntryCount          : 32
    }
    OccMemBuffer {
        LoadEntryCount      : 4
        PrefetchEntryCount  : 4
    }
    ComputeBuffer {
        EntryCount          : 4
    }
    Prefetcher {
        SuffixDepth         : 5     (base chars)
    }
    Cache {
        Asssociativity      : 4     (ways)
        Tag                 : 40    (bits)
        Index               : 20    (bits)
        Offset              : 4     (bits)
    }
}